<form [formGroup]="form" (ngSubmit)="onSubmit()" id="formAddISBNS" class="clr-form clr-form-horizontal">

    <div class="clr-form-control">
        <label for="quantity" class="clr-control-label">Quantity</label>
        <div class="clr-control-container">
            <div class="clr-input-wrapper">
                <input formControlName="quantity" class="form-control" [ngClass]="{ 'is-invalid': submitted }"
                    type="number" name="quantity" id="quantity" placeholder="Number of ISBNS" class="clr-input" />
            </div>
        </div>
    </div>
    <div *ngIf="submitted && f.quantity.errors">
        <div *ngIf="f.quantity.errors?.required">Quantity is required</div>
    </div>

    <div formArrayName="isbns">
        <div *ngFor="let isbnGroup of isbnGroupsArray; let i=index">
            <div id="ISBNs" [formGroup]="isbnGroup" class="clr-form-control">
                <label for="{{i}}" class="clr-control-label">ISBN</label>
                <div class="clr-control-container">
                    <div class="clr-input-wrapper">
                        <input class="form-control" formControlName="isbn" [ngClass]="{ 'is-invalid': submitted }"
                            type="text" name="isbn" placeholder="Isbn.." class="clr-input" />
                    </div>
                </div>
            </div>
            <div *ngIf="submitted">
                <div *ngIf="isbnGroup.get('isbn')?.errors?.required">Quantity is required</div>
                <div *ngIf="isbnGroup.get('isbn')?.errors?.minlength">ISBN should have at least 10 Characters.</div>
            </div>
        </div>
    </div>


    <div class="btn-group btn-primary">
        <button type="submit" class="btn">Add</button>
    </div>
</form>
