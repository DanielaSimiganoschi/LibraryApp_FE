dist: trusty
sudo: false

language: node_js
node_js:
  - '12'

branches:
  only:
  - dev1
before_script:
  - npm install -g @angular/cli 

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - ng lint
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  - ng build --prod --base-href https://github.com/DanielaSimiganoschi/LibraryApp_FE/
